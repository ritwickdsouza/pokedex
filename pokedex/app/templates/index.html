<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

    <title>Pok√©dex</title>
</head>

<body>
<main role="main" class="container">
    <div class="row">
        <form class="col-md-12 form-inline" role="form" action="/result">
            <div class="input-group p-3" style="margin:0 auto;">
                <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username"
                       aria-describedby="search-button" name="search_query" value="{{ search_term }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                </div>
            </div>
        </form>
        {% for pokemon in pokemons %}
        <div class="col-md-4 p-2">
            <h3>#{{pokemon.pokedex_number }} {{ pokemon.name }}</h3>
            <h6>{{ pokemon.japanese_name }}</h6>
            <img src="http://www.serebii.net/pokemongo/pokemon/{{ pokemon.pokedex_number }}.png">
        </div>
        {% endfor %}
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
